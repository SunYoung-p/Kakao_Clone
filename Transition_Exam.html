<!DOCTYPE html>
<html>
  <head>
    <title>Transition_Example</title>
    <style>
      body {
        margin: 20px;
      }
      div {
        background-color: orange;
        position: relative;
        width: 150px;
        height: 150px;
        transition: all 2s ease-in;
      }
      div:hover {
        border-radius: 30px;
        width: 300px;
        height: 300px;
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
