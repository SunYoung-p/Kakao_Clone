<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Transform Example</title>
  </head>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 300px;
      height: 300px;
      border: 5px solid yellow;
      border-radius: 50%;
      transition: transform 2s ease-in-out;
    }
    img:hover {
      transform: rotateX(180deg) scale(2);
    }
  </style>
  <body>
    <img src="img/image.jpg" />
  </body>
</html>
