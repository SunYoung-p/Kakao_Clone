<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Practice Example</title>

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0px;
      }
      img {
        transition: all 4s ease-in-out;
      }
      img:hover {
        transform: scale(2);
      }
      header {
        position: fixed;
        width: 100%;
        border: 5px solid rgb(244, 255, 149);
      }
      main {
        height: 4000px;
        padding-top: 120px;
      }
      nav {
        background: linear-gradient(yellow, wheat);
      }
      nav > div {
        width: 60%;
        display: flex;
        justify-content: space-evenly;
      }
      nav div ul {
        list-style: none;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      nav div a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-weight: 700;
      }
      main div {
        height: 400px;
        border: 2px solid black;
        margin: 15px 0px;
      }
      main div:nth-child(2) {
        background-color: teal;
      }
      main div:nth-child(3) {
        background-color: tomato;
      }
      main div:nth-child(4) {
        background-color: yellow;
      }
      main div:nth-child(5) {
        background-color: yellowgreen;
      }
      main div:nth-child(6) {
        background-color: brown;
      }
    </style>
  </head>
  <body id="body_id">
    <!-- 부드러운 스크롤 동작 안 됨.....-->
    <script>
      $("a").click(function () {
        $("html, body").animate(
          {
            scrollTop: $($.attr(this, "href")).offset().top,
          },
          500
        );
        return false;
      });
    </script>
    <header>
      <nav>
        <div>
          <ul>
            <li>
              <a href="#body_id"> Home </a>
            </li>
            <li>
              <a href="#Intro_Section"> Introduction </a>
            </li>
            <li>
              <a href="#Edu_Section"> Education </a>
            </li>
            <li>
              <a href="#Contents_Section" class="scroll"> Contents </a>
            </li>
            <li>
              <a href="#Contact_Section"> Contact </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <img src="img/image.jpg" id="Home_Section" />
      <div id="Intro_Section"></div>
      <div id="Edu_Section"></div>
      <div id="Contents_Section"></div>
      <div id="Contact_Section"></div>
    </main>
  </body>
</html>
