<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/my_styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats Screens</title>
  </head>
  <body>
    <!-- basic screen component -->
    <div class="States_Bar">
      <div class="States_Bar__coulmn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="States_Bar__coulmn">
        <span>18:43</span>
      </div>
      <div class="States_Bar__coulmn">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Charts</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <nav class="Nav__Bar">
      <ul class="Nav__List">
        <li class="Nav__Btn">
          <a class="Nav__Link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="Nav__Btn">
          <a class="Nav__Link" href="chat.html"
            ><span class="Nav__Notify badge Nav__Notify___chat">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="Nav__Btn">
          <a class="Nav__Link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="Nav__Btn">
          <a class="Nav__Link" href="menu.html"
            ><i class="fa fas fa-ellipsis-h fa-2x"
              ><span class="Nav__Notify badge Nav__Notify___ellisis"></span></i
          ></a>
        </li>
      </ul>
    </nav>

     <!-- Main Scrren -->
     <main class="main__screen">
       <!-- my profile -->
       <div class="user_component">
         <div class="user_component__profile">
           <img src="img/profile.jpg" class="user_component__photo" />
           <div class=user_component__text">
              <h4 class="user_component__title">Sunyong Park</h4>
              <h6 class="user_component__subtitle">Please check My Kakao Account Info</h6>
           </div>
           </div>
         <div class="user_component__profile">
             <span>21:22</span>
             <div class="badge Nav__Notify___alram">1</div>
         </div>
       </div>
     </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
