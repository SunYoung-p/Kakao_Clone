<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/my_styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Screens</title>
  </head>
  <body>
    <!-- basic screen component -->
    <div class="States_Bar">
      <div class="States_Bar__coulmn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="States_Bar__coulmn">
        <span>18:43</span>
      </div>
      <div class="States_Bar__coulmn">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="Nav__Link"><i class="fas fa-cog fa-lg"><span class="Nav__Notify badge Nav__Notify___cog--ellisis"></span></i
        ></span>
      </div>
    </header>
    <nav class="Nav__Bar">
      <ul class="Nav__List">
        <li class="Nav__Btn">
          <a class="Nav__Link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="Nav__Btn">
          <a class="Nav__Link" href="chat.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="Nav__Btn">
          <a class="Nav__Link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="Nav__Btn">
          <a class="Nav__Link" href="menu.html"
            ><i class="fa fas fa-ellipsis-h fa-2x"
              ><span class="Nav__Notify badge Nav__Notify___ellisis"></span></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Main Scrren -->
    <main class="main__screen">
      <div class="find__icons find__icons-border-bottom find__icons-margin-bottom">
        <div class="find__icon">
          <i class="icon-xl fas fa-qrcode"></i><span class="find__icon-margin-top">QR Code</span>
        </div>
        <div class="find__icon">
          <i class="icon-xl far fa-address-book"></i><span class="find__icon-margin-top">Add by Contacts</span>
        </div>
        <div class="find__icon">
          <i class="icon-xl fas fa-fingerprint"></i><span class="find__icon-margin-top">Add by ID</span>
        </div>
        <div class="find__icon">
          <i class="icon-xl far fa-envelope"></i><span class="find__icon-margin-top">Invite</span>
        </div>
      </div>
      <span>Recommended Friends</span>
      <div class="main__words">
        <span class="main__words--span-xl"
          >You have no recommended friends.</span
        >
      </div>

      <div class="open__chat-screen ">
        <div class="open__chat-title">
          <span class="open__chat-subtitle-left">Open Chat</span>
          <span class="open__chat-subtitle-right">Go to Openchat Home ></span>
        </div>
        <div class="open__chat--item ">
          <div class="open__chat--item--column">
            <span class="open__chat--item-title">#BTS</span>
            <span class="open__chat--item-subitle">#BTS#ARMY#FRIENDS</span>
            <div class="open__chat--item-member">
              <img src="img/01.png" />
              <span>802 members | </span>
              <h4>Active</h4>
            </div>
          </div>
          <div class="open__chat--item--column">
            <div class="open_chat--item-img">
              <img src="img/01.png" class="open__chat--item-main-img" />
              <div class="open__chat--item-like" />
              <span>♥ 326</span>
              </div>
            </div>
          </div>

          
        </div>
        <div class="open__chat--item open__chat--item-border">
          <div class="open__chat--item--column">
            <span class="open__chat--item-title">Bts Gang~</span>
            <span class="open__chat--item-subitle">#englishonly #ipurpleyou #jimin #taeta...</span>
            <div class="open__chat--item-member">
              <img src="img/01.png" />
              <span>299 members | </span>
              <h4>Active</h4>
            </div>
          </div>
          <div class="open__chat--item--column">
            <div class="open_chat--item-img">
              <img src="img/05.png" class="open__chat--item-main-img" />
              <div class="open__chat--item-like" />
              <span>♥ 215</span>
              </div>
            </div>
          </div>
      </div>

      
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
