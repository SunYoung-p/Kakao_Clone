<!DOCTYPE html>
<html>
  <head>
    <title>How to create fade-in effect on page load using CSS</title>

    <style>
      body {
        animation: fadeInAnimation2 ease 3s infinite;
      }
      @keyframes fadeInAnimation2 {
        0% {
          opacity: 0;
          background-color: yellow;
        }
        50% {
          background-color: thistle;
        }
        100% {
          background-color: tomato;
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <h1 style="color: green">GeeksForGeeks</h1>

    <b> How to create fade-in effect on page load using CSS </b>

    <p>This page will fade in after loading</p>
  </body>
</html>
