<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>CSS example</title>
        <link href="my_style.css" rel="stylesheet">
        <style>
            h1{
                font-size: 50px;
                font-weight: 900;
                color: darkgoldenrod;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            footer{
                font-style: italic;
            }
        </style>

                <input type="submit">
            </form>
        </main>
        <footer>
            &copy; This is Sunyoung website
        </footer>
    </body>
