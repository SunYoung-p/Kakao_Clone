<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Classes Example</title>
        <style>
            body{
                margin: 20px;
            }
            span{
                background-color: seagreen;
                padding: 20px;
                margin: 10px 
            }
            .btn{
                border-radius: 5px;
                font-style: oblique;
            }
            .tomato{
                background-color:tomato;
            }
            .teal{
                background-color: teal;
            }
        </style>
        <!-- class 는 모든 tag에 적용되지 않으면서도, 유니크하지도 않는, 2개 이상의 태그를 지정해서 스타일을 넣고자 할 때 쓴다
        id는 고유 id라, id1, id2, id3 이렇게 코드가 3배수로 늘어날 수 밖에 없고
        태그에다 속성을 넣어주면 모든 태그에 다 적용이 되니... 클래스를 사용한다.

        클래스는 2개 이상의 클래스를 스페이스바로 구분하여 사용이 가능하다
        tomato btn 이렇게.
        -->
    </head>
    <body>
        <span class="tomato btn">Hello</span>
        <span class="teal btn">Hello</span>
        <span class="tomato btn">Hello</span>
        <span class="teal btn">Hello</span>
        <span class="tomato btn">Hello</span> <!--inline 요소는 width, height가 없다. 따라서 top down margin도 없다.
        top down 에 margin을 넣고 싶다면 inline 요소를 box로 바꿔야 한다 - display 속성
        -->
    </body>
</html>
